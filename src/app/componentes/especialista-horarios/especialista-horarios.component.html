<div class="container">

    <h6 style="justify-self: flex-start;">Ingrese disponibilidad horaria: </h6>
    <p>{{error}}</p>
    <div class="tabla">
        <table class="table table-hover table-primary">
            <thead>
                <tr>
                    <th scope="col">Día</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Desde</th>
                    <th scope="col">Hasta</th>
                    <th scope="col">Guardar</th>
                </tr>
            </thead>
            <tbody *ngFor="let dia of fechas">
                <tr class="fila">
                    <td>{{dia.dia}}</td>
                    <td>{{dia.fecha}}</td>

                    <td>
                        <div class="hora">
                            <select style="width: 50%;" (change)="recuperarHorarioInicio($event)">
                                <ng-container *ngIf="dia.dia === 'Sábado'; else horarioSemanalTemplate">
                                    <option *ngFor="let turno of horarioSabado" [value]="turno">{{
                                        turno}}
                                    </option>
                                </ng-container>
                                <ng-template #horarioSemanalTemplate>
                                    <option *ngFor="let turno of horarioSemanal" [value]="turno">{{
                                        turno }}
                                    </option>
                                </ng-template>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="hora">
                            <select style="width: 50%;" (change)="recuperarHorarioFin($event)">
                                <ng-container *ngIf="dia.dia === 'Sábado'; else horarioSemanalTemplate">
                                    <option *ngFor="let turno of horarioSabado" [value]="turno">{{
                                        turno}}
                                    </option>
                                </ng-container>
                                <ng-template #horarioSemanalTemplate>
                                    <option *ngFor="let turno of horarioSemanal" [value]="turno">{{
                                        turno}}
                                    </option>
                                </ng-template>
                            </select>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary"
                            (click)="guardarDisponibilidad(dia.dia, dia.fecha)">Guardar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
