<body>
    <div class="container">
        <div class="container-1">
            <h6>Seleccione Usuario: </h6>
            <div class="container-tabla">
                <table class="table table-hover table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Imagen</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" class="fila" (click)="seleccionarUsuario(usuario.email)">
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.apellido }}</td>
                            <td>
                                <img *ngIf="usuario.img1" [src]=" usuario.img1" alt="Imagen 1" width="50" height="50">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container-info">
            <div class="btn-container"><button type="button" class="btn btn-success"
                    (click)="descargarExcel()">Descargar
                    excel</button></div>
            <div class="msj">
                <p>{{mensaje}}</p>
            </div>
            <div class="container-tabla2">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let log of logsMap" class="fila">
                            <td>{{ log.usuario }}</td>
                            <td>{{ log.fecha }}</td>
                            <td>{{ log.hora }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
