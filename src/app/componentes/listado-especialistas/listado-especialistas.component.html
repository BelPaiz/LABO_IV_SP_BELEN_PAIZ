<div class="container">
    <table class="table table-hover table-primary">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">DNI</th>
                <th scope="col">Especialidades</th>
                <th scope="col">Email</th>
                <th scope="col">Imagen</th>
                <th scope="col">Habilitar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios" class="fila">
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.apellido }}</td>
                <td>{{ usuario.edad }}</td>
                <td>{{ usuario.dni }}</td>
                <td>
                    <div *ngFor="let especialidad of usuario.especialidad" style="font-family: 'Poppins-Light';">
                        {{ especialidad }}
                    </div>
                </td>
                <td>{{ usuario.email }}</td>
                <td>
                    <img *ngIf="usuario.img1" [src]=" usuario.img1" alt="Imagen 1" width="50" height="50">
                </td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                            [(ngModel)]="usuario.habilitado" (change)="cambiosHabilitado(usuario)">
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
